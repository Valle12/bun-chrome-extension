name: Check package.json version

on:
  pull_request:
    branches: ["master"]

jobs:
  check_dev_changes:
    runs-on: ubuntu-latest
    outputs:
      has_dev_changes: ${{ steps.check-changes.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v3
      - name: Check for changes in dev folder
        id: check-changes
        run: |
          if [[ $(git diff --name-only origin/master...HEAD | grep -E '^dev/') ]]; then
            echo ""
          else
            echo "::set-output name=has_changes::false"
          fi

  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Check for updates in dev folder
        id: changes
        run: |
          if [[ $(git diff --name-only origin/master...HEAD | grep dev) ]]; then
            echo "Changes in dev detected..."
          else
            exit 0
          fi

      - name: Get package.json version
        id: check
        uses: EndBug/version-check@v2.1.4
        with:
          diff-search: true
          file-name: dev/package.json

      - name: Check if package.json version changed
        if: steps.check.outputs.changed == 'false'
        run: |
          echo "Version in package.json has not changed"
          exit 1
